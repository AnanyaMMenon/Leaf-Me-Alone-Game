<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="site-header">
    <h1>PawcMan </h1>
  </header>
  <style>
    body {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('../Assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #01080f;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
    }

    canvas {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #f59e0b;
      display: block;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button#startButton {
      background-color: #22c55e;
      color: #fff;
    }

    button#resetButton {
      background-color: #f59e0b;
      color: #fff;
    }

    button#backButton {
      background-color: #ef4444;
      color: #fff;
    }

    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5));
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="gradient-overlay"></div>
  <canvas id="gameCanvas" width="440" height="440"></canvas>
  <p id="score">Score: 0</p>
  <button id="startButton" onclick="startGame()">Start</button>
  <button id="resetButton" onclick="resetGame()">Reset</button>
  <button id="backButton" onclick="window.location.href='../index.html'">Back</button>
  <script src="cat-pacman.js"></script>
</body>
</html>
