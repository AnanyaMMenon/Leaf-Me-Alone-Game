<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
  <title>Pawc-Man</title>
</head>
<body>
  <header class="site-header">
    <div class="hud-panel">
      <h1>Pawc-Man</h1>
      <span id="cnHighscore">Highscore: 0</span>
      <span id="cnScore">Score: 0</span>
      <button onclick="window.location.href='../index.html'" class="exit-log"><span class="flame">ðŸ”¥</span><small>Exit</small></button>
    </div>
  </header>

  <div class="gradient-overlay"></div>
  <main class="game-wrap">
    <div class="game-panel">
      <div class="gameboy catnap">
        <div class="gb-screen">
          <canvas id="gameCanvas" width="440" height="440"></canvas>
        </div>
        <div class="gb-controls">
          <button class="start" id="startButton" onclick="startGame()">Start</button>

          <button class="back" id="backButton" onclick="window.location.href='../index.html#menu'">Back</button>
        </div>
      </div>
    </div>
  </main>

  <script src="cat-pacman.js"></script>
</body>
</html>
