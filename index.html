<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fall Arcade 🍂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <h1 id="appTitle">🍂 Fall Arcade 🍂</h1>
  </header>

  <main class="game-wrap">
    <canvas id="bgCanvas"></canvas>
    <div id="menu-container">
      <!-- your existing Fall Arcade HTML -->
    </div>
    <section id="mainMenu" class="menu-panel">
      <p class="menu-sub">Choose Your Adventure</p>
      <div class="menu-buttons">
        <button class="menu-btn" data-game="leaf-catch">
          <img src="Assets/final leaf.png" alt="Leaf Me Alone" class="menu-icon">
          Leaf Me Alone 🍁
        </button>
        <button class="menu-btn" data-game="pumpkin-toss">
          <img src="Assets/pumpkin.avif" alt="Pumpkin Dunkin" class="menu-icon">
          Pumpkin Dunkin 🎃
        </button>
        <button class="menu-btn" data-game="cozy-cat-nap">
          <img src="Assets/cat.png" alt="Cozy Cat Nap" class="menu-icon">
          Cozy Cat Nap 😴
        </button>
        <button class="menu-btn" data-game="coming-soon" disabled>
          <img src="Assets/clock.png" alt="Coming Soon" class="menu-icon">
          Time Trial (Coming Soon)
        </button>
      </div>
    </section>

   
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuButtons = document.querySelectorAll('.menu-btn');
      menuButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const game = btn.getAttribute('data-game');
          const loadingMessages = {
            'leaf-catch': 'Sweeping leaves… 🍂',
            'pumpkin-toss': 'Brewing pumpkin spice… ☕🎃'
          };

          // Hide game options block
          const menuPanel = document.getElementById('mainMenu');
          menuPanel.style.display = 'none';

          // Show loading splash
          const splash = document.createElement('div');
          splash.id = 'loadingSplash';
          splash.textContent = loadingMessages[game] || 'Loading…';
          splash.style = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);';
          document.body.appendChild(splash);

          // Navigate to the game after a short delay
          setTimeout(() => {
            document.body.removeChild(splash);
            if (game === 'leaf-catch') window.location = 'leaf/game.html';
            else if (game === 'pumpkin-toss') window.location = 'pumpkin/pumpkin.html';
            else alert('Coming soon');
          }, 1500); // 1.5 seconds delay
        });
      });
    });
  </script>
  <script src="squirrel.js"></script>
</body>
</html>
